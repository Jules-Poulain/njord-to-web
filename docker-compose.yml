version: "3.9"

services:
  db:
    image: postgres:15
    container_name: njord_db
    restart: always
    environment:
      POSTGRES_DB: njord
      POSTGRES_USER: njord
      POSTGRES_PASSWORD: njordpass
    volumes:
      - njord_db_data:/var/lib/postgresql/data

  collector:
    build: .
    volumes:
      - .:/app
    container_name: njord_collector
    command: python collector.py
    restart: always
    depends_on:
      - db
    env_file:
      - .env


  api:
    build: .
    volumes:
      - .:/app
    container_name: njord_api
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    restart: always
    depends_on:
      - db
    ports:
      - "8040:8000"
    env_file:
      - .env



volumes:
  njord_db_data: